<form [formGroup]="contactForm" class="form-fields" (ngSubmit)="onSubmitForm(contactForm.value)" *ngIf="!contactSuccess" [ngClass]="{'no-active': contactSuccess}">
  <span class="title">CONTÁCTANOS</span>
  <button class="navigation-button left" type="button" (click)="toJoin.emit()">
    <i class="fa fa-chevron-left"></i>
    INSCRÍBETE
  </button>
  <div class="form-row">
    <input placeholder="Nombre*" formControlName="name">
    <input placeholder="Email*" formControlName="email">
  </div>
  <div class="form-row">
    <textarea placeholder="Explicanos que sucede.*" formControlName="comment"></textarea>
  </div>
  <button [disabled]="!canSendForm" class="button">Envía el formulario</button>
  <label *ngIf="errorContactForm" class="error-message">{{errorContactFormMessage}}</label>
</form>

<div class="contact-form-success" *ngIf="contactSuccess" [ngClass]="{'no-active': !contactSuccess}">
    <span class="title">¡Gracias!</span>
    <label>Hemos recibido correctamente tu mensaje.</label>
    <label>En breves nos pondremos directamente en contacto contigo.</label>
    <div class="add-ons">
      <div class="line-separator"></div>
      <div class="document-container">
        <label>Puedes descargate ya el documento con la información de la Pascua Joven XXII:</label>
        <a href="/assets/documents/Documento-PJXXII.pdf" download><button class="button">Descarga el documento</button></a>
      </div>
      <div class="separator">
        <div class="divider divider-one"></div>
        <span>o</span>
        <div class="divider divider-two"></div>
      </div>
      <div class="contact-container">
        <label>Si todavia no te has inscrito, puedes acceder al formulario de inscripción aquí:</label>
        <button class="button" (click)="toJoin.emit()">Accede al formulario</button>
      </div>
    </div>
</div>
